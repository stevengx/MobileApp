<html>
<head>

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/jquery.excoloSlider.css">

    <title>Login</title>
	<script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript">
    var url = window.location.pathname;var filename = url.substring(url.lastIndexOf('/')+1);
    if(localStorage.login=="true" && filename == 'login.html'){window.location.href = "personal.html";}
    else if(localStorage.login=="false" && filename != 'login.html'){window.location.href = "login.html";}
    </script>
</head>
<body>
	<div data-role="page" id="login_page">
		<div data-role="header" data-theme="b">
            <h3>名都季刊</h3>
			<a href="signup.html">Signup</a>			
        </div><!-- /header -->
    <div class="padding" style="margin-top:30px;">
        <label class="item-input">
            <h3>Email</h3>
            <input type="email" placeholder="email@domain.com" id="email">
        </label>
        <label class="item-input">
            <h3>Password</h3>
            <input type="password" placeholder="password" id="password">
        </label>
        <label class="item-input">
            <span class="input-label"></span>
            <a href="forget-password.html" >Forget Password ?</a>
        </label>
        <label class="item-input">
            <button class="button button-block button-positive" id="login">Login</button>
        </label>
    </div>
	
	<div data-role="footer" data-position="fixed" data-theme="b">
        <div data-role="navbar" data-position="fixed">
            <ul>
                <li><a data-role="button" data-icon="home" href="cities.html">City</a></li>
                <li><a data-role="button" data-icon="info" href="magazine/magazine_chicago.html">Magazine</a></li></li>
                <li><a data-role="button" data-icon="grid" href="article/article_chicago.html">Article</a></li>
                <li><a data-role="button" data-icon="gear" href="">Personal</a></li>
            </ul>
        </div>
    </div><!-- /footer -->

    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
	<script src="js/jquery.excoloSlider.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</div><!-- /login_page -->
